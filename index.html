<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">

    <!-- App Version -->
    <meta name="version" content="2.1.5">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ekot">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0A2D6F">
    <meta name="background-color" content="#363330">

    <title>Ekot - Sveriges Radio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icon-favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon-16x16.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="assets/icon-apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="assets/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon-180x180.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.webmanifest?v=2.1.5">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css?v=2.1.5">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Ekot</h1>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <main class="tiles-container" id="tilesContainer">
            <!-- Tiles will be generated by JavaScript -->
        </main>

        <div class="player-container" id="playerContainer">
            <div class="player-info">
                <span class="now-playing" id="nowPlaying">Ingen uppspelning</span>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="skipBack" aria-label="Spola tillbaka 15 sekunder">
                    <span class="control-icon">-15s</span>
                </button>
                <button class="control-btn play-pause" id="playPause" aria-label="Spela/Pausa">
                    <span class="control-icon" id="playPauseIcon">&#9654;</span>
                </button>
                <button class="control-btn" id="skipForward" aria-label="Spola framåt 15 sekunder">
                    <span class="control-icon">+15s</span>
                </button>
            </div>
            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time-display" id="duration">0:00</span>
            </div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <!-- Update banner -->
        <div class="update-banner" id="updateBanner">
            Ny version tillgänglig — tryck för att uppdatera
        </div>

        <!-- Hidden audio element -->
        <audio id="audioPlayer" playsinline preload="none"></audio>
        <!-- Silent audio for keeping audio focus when paused -->
        <audio id="silencePlayer" playsinline preload="none" loop></audio>
    </div>

    <script src="app.js?v=2.1.5"></script>
    <script>
        if ('serviceWorker' in navigator) {
            const hadController = !!navigator.serviceWorker.controller;

            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!hadController) return;
                document.getElementById('updateBanner').classList.add('visible');
            });

            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('Service worker registered');
            }).catch(err => {
                console.log('Service worker registration failed:', err);
            });

            document.getElementById('updateBanner').addEventListener('click', () => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
